<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Confessions</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: radial-gradient(1200px circle at 10% 10%, rgba(88, 101, 242, 0.95), transparent 55%),
                        radial-gradient(900px circle at 90% 20%, rgba(245, 87, 108, 0.85), transparent 55%),
                        radial-gradient(1000px circle at 30% 90%, rgba(0, 212, 255, 0.75), transparent 60%),
                        radial-gradient(800px circle at 80% 85%, rgba(240, 147, 251, 0.75), transparent 55%),
                        linear-gradient(135deg, #0b1020 0%, #090a12 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: #ffffff;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 1;
        }

        /* Premium film grain / noise overlay */
        body::after {
            content: '';
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 2;
            opacity: 0.05;
            background-image:
                repeating-radial-gradient(circle at 10% 20%, rgba(255,255,255,0.35) 0 1px, transparent 1px 3px),
                repeating-radial-gradient(circle at 80% 70%, rgba(255,255,255,0.25) 0 1px, transparent 1px 4px);
            mix-blend-mode: overlay;
        }

        /* Cursor spotlight layer */
        #spotlight {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 3;
            background: radial-gradient(600px circle at var(--sx, 50%) var(--sy, 30%), rgba(255,255,255,0.14), transparent 60%);
            opacity: 1;
            transition: opacity 0.2s ease;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(120deg); }
            66% { transform: translateY(20px) rotate(240deg); }
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                animation: none !important;
                transition: none !important;
                scroll-behavior: auto !important;
            }
            #spotlight { display: none !important; }
            body::before, body::after { display: none !important; }
        }

        /* â”€â”€ Layout â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .timeline {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            min-height: 100vh;
            border-left: 1px solid rgba(255, 255, 255, 0.2);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 2;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .timeline::before {
            content: '';
            position: absolute;
            inset: 0;
            pointer-events: none;
            background: linear-gradient(180deg, rgba(240,147,251,0.16), rgba(102,126,234,0.06), rgba(245,87,108,0.12));
            mix-blend-mode: overlay;
        }

        .timeline::after {
            content: '';
            position: absolute;
            inset: -2px;
            border-radius: 0;
            pointer-events: none;
            background: linear-gradient(120deg, rgba(240,147,251,0.25), rgba(102,126,234,0.18), rgba(245,87,108,0.25));
            filter: blur(18px);
            opacity: 0.45;
            z-index: -1;
        }

        /* â”€â”€ Header â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .top-bar {
            position: sticky;
            top: 0;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 50;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        .top-bar-inner {
            padding: 12px 16px;
        }
        .top-bar h1 {
            font-size: 1.25em;
            font-weight: 700;
            background: linear-gradient(45deg, #fff, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }
        .top-bar .subtitle {
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 400;
        }

        /* Tabs */
        .tabs {
            display: flex;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .controls {
            padding: 10px 16px 14px;
            display: grid;
            grid-template-columns: 1fr auto auto;
            gap: 10px;
            background: rgba(255, 255, 255, 0.08);
            border-bottom: 1px solid rgba(255, 255, 255, 0.18);
        }
        .search {
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.10);
            backdrop-filter: blur(12px);
            padding: 10px 12px;
            outline: none;
            color: #fff;
            font-family: inherit;
            transition: all 0.25s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        .search::placeholder { color: rgba(255,255,255,0.65); }
        .search:focus {
            box-shadow: 0 0 0 6px rgba(255,255,255,0.08);
            border-color: rgba(255,255,255,0.4);
        }

        .chip {
            border: 1px solid rgba(255,255,255,0.25);
            background: rgba(255,255,255,0.10);
            color: rgba(255,255,255,0.9);
            border-radius: 16px;
            padding: 10px 12px;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.25s cubic-bezier(0.2, 0.8, 0.2, 1);
            backdrop-filter: blur(12px);
        }
        .chip:hover { transform: translateY(-1px); background: rgba(255,255,255,0.16); }
        .chip:active { transform: translateY(0px) scale(0.98); }
        .chip select {
            appearance: none;
            border: none;
            outline: none;
            background: transparent;
            color: inherit;
            font-family: inherit;
            cursor: pointer;
        }

        .toggle {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            user-select: none;
        }
        .toggle input { accent-color: #f093fb; }

        .skeleton {
            padding: 12px 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
        }
        .skeleton-line {
            height: 12px;
            border-radius: 8px;
            background: rgba(255,255,255,0.14);
            position: relative;
            overflow: hidden;
            margin: 8px 0;
        }
        .skeleton-line::after {
            content: '';
            position: absolute;
            top: 0;
            left: -40%;
            width: 40%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.22), transparent);
            animation: shimmer 1.2s ease-in-out infinite;
        }
        @keyframes shimmer {
            from { transform: translateX(0); }
            to { transform: translateX(260%); }
        }

        .post.pinned {
            outline: 1px solid rgba(240,147,251,0.35);
            box-shadow: 0 18px 60px rgba(240,147,251,0.12);
        }
        .post.highlight {
            outline: 1px solid rgba(102,126,234,0.35);
            box-shadow: 0 18px 60px rgba(102,126,234,0.12);
        }
        .tab {
            flex: 1;
            text-align: center;
            padding: 14px 0;
            font-size: 0.9em;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            position: relative;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
            background: none;
            font-family: inherit;
        }
        .tab:hover { 
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }
        .tab.active { 
            color: #ffffff; 
            font-weight: 700;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }
        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 56px;
            height: 4px;
            background: linear-gradient(45deg, #f093fb, #f5576c);
            border-radius: 2px;
            box-shadow: 0 0 20px rgba(240, 147, 251, 0.6);
        }

        /* â”€â”€ Compose â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .compose {
            padding: 12px 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            gap: 12px;
            background: rgba(255, 255, 255, 0.05);
        }
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1em;
            font-weight: 700;
            color: #fff;
            background: linear-gradient(45deg, #f093fb, #f5576c);
            box-shadow: 0 4px 20px rgba(240, 147, 251, 0.4);
            animation: avatarGlow 3s ease-in-out infinite;
        }
        @keyframes avatarGlow {
            0%, 100% { box-shadow: 0 4px 20px rgba(240, 147, 251, 0.4); }
            50% { box-shadow: 0 4px 30px rgba(240, 147, 251, 0.8); }
        }
        .avatar.compose-avatar { background: linear-gradient(45deg, #667eea, #764ba2); }

        .compose-body { flex: 1; min-width: 0; }
        .compose textarea {
            width: 100%;
            border: none;
            outline: none;
            font-family: inherit;
            font-size: 1.15em;
            resize: none;
            min-height: 52px;
            color: #ffffff;
            line-height: 1.4;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 12px;
            transition: all 0.3s ease;
        }
        .compose textarea:focus { 
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
        }
        .compose textarea::placeholder { color: rgba(255, 255, 255, 0.6); }

        .compose-moods {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
            padding: 8px 0 4px;
        }
        .mood-chip {
            padding: 3px 10px;
            border-radius: 14px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            font-size: 0.78em;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
        }
        .mood-chip:hover { 
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.2);
        }
        .mood-chip.selected {
            background: #fde8ee;
            border-color: #e0446d;
            color: #e0446d;
        }

        .compose-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        .compose-left { 
            display: flex; 
            align-items: center; 
            gap: 12px; 
        }

        /* Image upload styles */
        .image-upload-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.12);
            color: rgba(255, 255, 255, 0.9);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.15s;
            font-size: 1.2em;
        }
        .image-upload-btn:hover { 
            transform: translateY(-2px) scale(1.05);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 30px rgba(255, 255, 255, 0.15);
        }
        .image-upload-btn.has-image { 
            color: #ffffff;
            background: linear-gradient(45deg, rgba(240, 147, 251, 0.5), rgba(245, 87, 108, 0.5));
        }

        .image-preview {
            margin-top: 8px;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            max-width: 100%;
        }
        .image-preview img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 12px;
        }
        .image-preview .remove-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: rgba(0,0,0,0.7);
            color: #fff;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8em;
            transition: background 0.15s;
        }
        .image-preview .remove-btn:hover { background: rgba(0,0,0,0.9); }

        /* Circular char counter */
        .char-ring {
            width: 28px;
            height: 28px;
            position: relative;
        }
        .char-ring svg { transform: rotate(-90deg); }
        .char-ring circle {
            fill: none;
            stroke-width: 2.5;
        }
        .char-ring .bg { stroke: rgba(255, 255, 255, 0.2); }
        .char-ring .fill { stroke: #e0446d; transition: stroke-dashoffset 0.2s, stroke 0.2s; }
        .char-ring .fill.warn { stroke: #ffc107; }
        .char-ring .fill.limit { stroke: #f44336; }
        .char-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            font-size: 0.55em;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 600;
        }

        .post-btn {
            padding: 8px 20px;
            background: linear-gradient(45deg, #f093fb, #f5576c);
            color: #fff;
            border: none;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.88em;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: inherit;
            box-shadow: 0 4px 20px rgba(240, 147, 251, 0.4);
        }
        .post-btn:hover { 
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(240, 147, 251, 0.6);
        }
        .post-btn:disabled { 
            opacity: 0.5; 
            cursor: default;
            transform: none;
        }

        /* â”€â”€ Post Card â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .post {
            display: flex;
            gap: 12px;
            padding: 12px 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            animation: fadeIn 0.3s ease;
            background: rgba(255, 255, 255, 0.04);
            position: relative;
            transform-style: preserve-3d;
        }

        .post.tilt {
            will-change: transform;
        }
        .post::before {
            content: '';
            position: absolute;
            inset: 0;
            pointer-events: none;
            background: linear-gradient(120deg, transparent 0%, rgba(255,255,255,0.08) 35%, transparent 70%);
            opacity: 0;
            transition: opacity 0.35s ease;
        }
        .post:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
            box-shadow: 0 10px 40px rgba(31, 38, 135, 0.25);
        }
        .post:hover::before { opacity: 1; }

        .post-body { flex: 1; min-width: 0; }

        .post-image {
            margin-top: 8px;
            border-radius: 12px;
            overflow: hidden;
            max-width: 100%;
            cursor: pointer;
        }
        .post-image img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 12px;
            transition: transform 0.15s;
        }
        .post-image img:hover {
            transform: scale(1.03);
            box-shadow: 0 18px 60px rgba(0,0,0,0.25);
        }

        .post-header {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 2px;
        }
        .post-name {
            font-weight: 700;
            font-size: 0.92em;
        }
        .post-handle {
            color: rgba(255, 255, 255, 0.65);
            font-size: 0.85em;
        }
        .post-dot {
            color: rgba(255, 255, 255, 0.65);
            font-size: 0.7em;
        }
        .post-time {
            color: rgba(255, 255, 255, 0.65);
            font-size: 0.85em;
        }

        .post-mood {
            display: inline-block;
            font-size: 0.73em;
            padding: 1px 8px;
            border-radius: 10px;
            margin-bottom: 4px;
            font-weight: 500;
        }
        .m-love { background: #fde8ee; color: #e0446d; }
        .m-happy { background: #fff8e1; color: #f9a825; }
        .m-sad { background: #e3f2fd; color: #1976d2; }
        .m-angry { background: #fbe9e7; color: #d84315; }
        .m-anxious { background: #f3e5f5; color: #8e24aa; }
        .m-excited { background: #e8f5e9; color: #2e7d32; }

        .post-text {
            font-size: 0.95em;
            line-height: 1.55;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        /* Emoji reactions row (below text) */
        .post-reactions {
            display: flex;
            gap: 4px;
            margin-top: 8px;
            flex-wrap: wrap;
        }
        .emoji-btn {
            width: 32px;
            height: 28px;
            border-radius: 14px;
            border: 1px solid rgba(255, 255, 255, 0.25);
            background: rgba(255, 255, 255, 0.10);
            cursor: pointer;
            font-size: 0.85em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2px;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }
        .emoji-btn:hover {
            transform: translateY(-2px) scale(1.1);
            background: linear-gradient(45deg, rgba(240, 147, 251, 0.35), rgba(245, 87, 108, 0.35));
            border-color: rgba(255, 255, 255, 0.35);
            box-shadow: 0 8px 25px rgba(240, 147, 251, 0.25);
        }
        .emoji-btn.reacted {
            background: linear-gradient(45deg, rgba(240, 147, 251, 0.45), rgba(245, 87, 108, 0.45));
            border-color: rgba(255, 255, 255, 0.4);
        }
        .emoji-btn .e-count {
            font-size: 0.7em;
            font-weight: 600;
        }

        /* Action bar (reply, repost, like, bookmark) */
        .actions {
            display: flex;
            justify-content: space-between;
            max-width: 400px;
            margin-top: 8px;
        }
        .action {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 10px;
            border-radius: 20px;
            border: none;
            background: rgba(255, 255, 255, 0.06);
            cursor: pointer;
            font-size: 0.82em;
            color: rgba(255, 255, 255, 0.85);
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: inherit;
            backdrop-filter: blur(10px);
        }
        .action svg { width: 18px; height: 18px; fill: none; stroke: currentColor; stroke-width: 1.8; }
        .action:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 8px 25px rgba(31, 38, 135, 0.2);
        }
        .action:hover.reply-action { color: #ffffff; background: rgba(29,155,240,0.22); }
        .action:hover.repost-action { color: #ffffff; background: rgba(0,186,124,0.22); }
        .action:hover.like-action { color: #ffffff; background: rgba(249,24,128,0.22); }
        .action:hover.bookmark-action { color: #ffffff; background: rgba(29,155,240,0.22); }
        .action.liked { color: #f91880; }
        .action.liked svg { fill: #f91880; stroke: #f91880; }
        .action.reposted { color: #00ba7c; }
        .action.bookmarked { color: #1d9bf0; }
        .action.bookmarked svg { fill: #1d9bf0; }
        .action span { font-size: 0.95em; }
        .action.report-action:hover { color: #ffffff; background: rgba(224,36,94,0.22); }
        .action.reported { color: #ffffff; background: rgba(224,36,94,0.18); }

        /* â”€â”€ Replies â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .replies-section {
            display: none;
            padding: 0 0 8px;
        }
        .replies-section.open { display: block; }

        .reply {
            display: flex;
            gap: 10px;
            padding: 10px 0 10px 52px;
            border-top: 1px solid rgba(255, 255, 255, 0.12);
        }
        .reply-avatar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: linear-gradient(45deg, rgba(102, 126, 234, 0.8), rgba(118, 75, 162, 0.8));
            color: #fff;

<script>
const API = '/api/posts';
const MAX = 280;
const CIRCUMFERENCE = 2 * Math.PI * 11; // ~69.12

const input = document.getElementById('input');
const postBtn = document.getElementById('postBtn');

let mood = 'none';
let sort = 'recent';

const liked = new Set();
const reposted = new Set();

// â”€â”€ Anonymous identity from post id â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

const ANIMALS = ['Panda','Fox','Owl','Cat','Wolf','Bear','Deer','Hawk','Lynx','Dove','Swan','Crow','Frog','Duck','Seal'];

function anonName(id) { return 'Anon ' + ANIMALS[id % ANIMALS.length]; }

// â”€â”€ Mood config â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

// â”€â”€ Image handling â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

function handleImageSelect(event) {
    const file = event.target.files[0];
    if (!file) return;
    
    // Validate file type
    if (!file.type.startsWith('image/')) {
        toast('Please select an image file');
        return;
    }
    
    // Validate file size (max 5MB)
    if (file.size > 5 * 1024 * 1024) {
        toast('Image must be smaller than 5MB');
        return;
    }
    
    const reader = new FileReader();
    reader.onload = function(e) {
        selectedImage = e.target.result;
        showImagePreview(selectedImage);
        document.getElementById('imageUploadBtn').classList.add('has-image');
        updatePostButton();
    };
    reader.readAsDataURL(file);
}

function showImagePreview(imageSrc) {
    const container = document.getElementById('imagePreviewContainer');
    container.innerHTML = `
        <div class="image-preview">
            <img src="${imageSrc}" alt="Preview">
            <button class="remove-btn" onclick="removeImage()">Ã—</button>
        </div>
    `;
}

function removeImage() {
    selectedImage = null;
    document.getElementById('imagePreviewContainer').innerHTML = '';
    document.getElementById('imageUploadBtn').classList.remove('has-image');
    document.getElementById('imageInput').value = '';
    updatePostButton();
}

function updatePostButton() {
    const len = input.value.length;
    postBtn.disabled = len === 0 || len > MAX;
}

// â”€â”€ Mood picker â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

function pickMood(el) {
    const m = el.dataset.mood;
    if (mood === m) {
        mood = 'none';
        el.classList.remove('selected');
    } else {
        document.querySelectorAll('.mood-chip').forEach(c => c.classList.remove('selected'));
        el.classList.add('selected');
        mood = m;
    }
}

// â”€â”€ Character ring â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

input.addEventListener('input', () => {
    const len = input.value.length;
    const pct = len / MAX;
    fillCircle.style.strokeDashoffset = CIRCUMFERENCE * (1 - pct);
    fillCircle.className.baseVal = 'fill' + (pct > 0.9 ? (pct >= 1 ? ' limit' : ' warn') : '');
    updatePostButton();
    // Auto-resize textarea
    input.style.height = 'auto';
    input.style.height = input.scrollHeight + 'px';
});

input.addEventListener('keydown', (e) => {
    if (e.ctrlKey && e.key === 'Enter' && !postBtn.disabled) {
        e.preventDefault();
        createPost();
    }

// â”€â”€ Helpers â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

function timeAgo(ts) {
    const s = Math.floor((Date.now() - new Date(ts + 'Z')) / 1000);
    if (s < 60) return 'now';
    const m = Math.floor(s / 60);
    if (m < 60) return m + 'm';
    const h = Math.floor(m / 60);
    if (h < 24) return h + 'h';
    const d = Math.floor(h / 24);
    if (d < 7) return d + 'd';
    return new Date(ts + 'Z').toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
}

function esc(t) {
    const d = document.createElement('div');
    d.textContent = t;
    return d.innerHTML;
}

function saveMyPosts() {
    localStorage.setItem('myPosts', JSON.stringify(Array.from(myPosts)));
}

function setPinned(id) {
    pinnedPostId = pinnedPostId === id ? null : id;
    localStorage.setItem('pinnedPostId', pinnedPostId ? String(pinnedPostId) : '');
    toast(pinnedPostId ? 'Pinned' : 'Unpinned');
    renderPosts(lastLoadedPosts);
}

function getPostById(id) {
    return (lastLoadedPosts || []).find(p => p.id === id) || null;
}

async function sharePostById(id) {
    const p = getPostById(id);
    if (!p) return;
    const url = `${location.origin}${location.pathname}#post-${p.id}`;
    const text = p.text;
    try {
        if (navigator.share) {
            await navigator.share({ title: 'Campus Confessions', text, url });
            return;
        }
    } catch (e) {}
    try {
        await navigator.clipboard.writeText(url);
        toast('Link copied');
    } catch (e) {
        toast('Copy failed');
    }
}

async function editPostById(id) {
    const p = getPostById(id);
    if (!p) return;
    const newText = window.prompt('Edit your confession:', p.text);
    if (newText === null) return;
    const text = newText.trim();
    if (!text) return;
    try {
        await fetch(`${API}/${id}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ text, mood: p.mood || 'none', image: p.image || null })
        });
        toast('Updated');
        loadPosts();
    } catch (e) {
        toast('Update failed');
    }
}

async function deletePostById(id) {
    const ok = window.confirm('Delete this post?');
    if (!ok) return;
    try {
        await fetch(`${API}/${id}`, { method: 'DELETE' });
        myPosts.delete(id);
        saveMyPosts();
        toast('Deleted');
        loadPosts();
    } catch (e) {
        toast('Delete failed');
    }
}

function renderPosts(posts) {
    const feed = document.getElementById('feed');
    const q = searchQuery;
    let filtered = posts.filter(p => {
        if (imagesOnly && !p.image) return false;
        if (moodFilterValue !== 'all' && p.mood !== moodFilterValue) return false;
        if (q && !(String(p.text || '').toLowerCase().includes(q))) return false;
        return true;
    });

    const pinned = pinnedPostId ? filtered.find(p => p.id === pinnedPostId) : null;
    filtered = filtered.filter(p => !pinnedPostId || p.id !== pinnedPostId);

    let highlightId = null;
    if (sort === 'top' && filtered.length) highlightId = filtered[0].id;

    const ordered = pinned ? [pinned, ...filtered] : filtered;

    feed.innerHTML = ordered.map(p => {
        const moodHtml = p.mood && p.mood !== 'none' && MOOD_MAP[p.mood]
            ? `<span class="post-mood ${MOOD_MAP[p.mood].cls}">${MOOD_MAP[p.mood].label}</span>` : '';

        const imageHtml = p.image ? `
            <div class="post-image" onclick="viewImage('${p.image}')">
                <img src="${p.image}" alt="Post image">
            </div>
        ` : '';

        const emojisHtml = EMOJIS.map(e => {
            const c = (p.reactions && p.reactions[e.type]) || 0;
            const done = reacted[p.id] && reacted[p.id].has(e.type);

        }).join('');

        const mine = myPosts.has(p.id);
        const postClass = `${pinnedPostId === p.id ? 'pinned' : ''} ${highlightId === p.id ? 'highlight' : ''}`.trim();

        const ownerActions = mine ? `
            <button class="action" onclick="editPostById(${p.id})">${ICON.edit}</button>
            <button class="action" onclick="deletePostById(${p.id})">${ICON.trash}</button>
        ` : '';

        return `
        <div class="post tilt ${postClass}" id="post-${p.id}" data-post-id="${p.id}">
            <div class="avatar" style="background:${anonColor(p.id)}">${anonInitial(p.id)}</div>
            <div class="post-body">

                    <span class="post-handle">${anonHandle(p.id)}</span>
                    <span class="post-dot">&middot;</span>
                    <span class="post-time">${timeAgo(p.timestamp)}</span>
                </div>
                ${moodHtml}
                <div class="post-text">${esc(p.text)}</div>
                ${imageHtml}
                <div class="post-reactions">${emojisHtml}</div>
                <div class="actions">
                    <button class="action reply-action" onclick="toggleReplies(${p.id})">${ICON.reply} <span>${fmtCount(p.reply_count)}</span></button>
                    <button class="action repost-action ${reposted.has(p.id)?'reposted':''}" onclick="doRepost(${p.id},this)">${ICON.repost} <span>${fmtCount(p.reposts)}</span></button>
                    <button class="action like-action ${liked.has(p.id)?'liked':''}" onclick="doLike(${p.id},this)">${ICON.like} <span>${fmtCount(p.likes)}</span></button>
                    <button class="action bookmark-action ${bookmarked.has(p.id)?'bookmarked':''}" onclick="doBookmark(${p.id},this)">${ICON.bookmark}</button>
                    <button class="action" onclick="setPinned(${p.id})">${ICON.pin}</button>

function prefersReducedMotion() {
    return window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
}

// Cursor spotlight
(() => {
    if (prefersReducedMotion()) return;
    const spot = document.getElementById('spotlight');
    if (!spot) return;
    let raf = 0;
    window.addEventListener('mousemove', (e) => {
        if (raf) return;
        raf = requestAnimationFrame(() => {
            const x = (e.clientX / window.innerWidth) * 100;
            const y = (e.clientY / window.innerHeight) * 100;
            spot.style.setProperty('--sx', x + '%');
            spot.style.setProperty('--sy', y + '%');
            raf = 0;
        });
    }, { passive: true });

    // Hide on touch devices
    window.addEventListener('touchstart', () => { spot.style.opacity = '0'; }, { passive: true, once: true });
})();

// 3D parallax tilt
function attachTiltHandlers() {
    if (prefersReducedMotion()) return;
    const cards = document.querySelectorAll('.post.tilt');
    cards.forEach(card => {
        if (card.dataset.tiltBound) return;
        card.dataset.tiltBound = '1';

        const onMove = (e) => {
            const r = card.getBoundingClientRect();
            const px = (e.clientX - r.left) / r.width;
            const py = (e.clientY - r.top) / r.height;
            const rotY = (px - 0.5) * 8;
            const rotX = (0.5 - py) * 8;
            card.style.transform = `translateY(-2px) rotateX(${rotX}deg) rotateY(${rotY}deg)`;
        };

        const reset = () => {
            card.style.transform = '';
        };

        card.addEventListener('mousemove', onMove);
        card.addEventListener('mouseleave', reset);
    });
}

// Confetti micro-delight
function confettiBurst() {
    if (prefersReducedMotion()) return;
    const canvas = document.getElementById('confetti');
    if (!canvas) return;
    const ctx = canvas.getContext('2d');
    const dpr = window.devicePixelRatio || 1;
    const resize = () => {
        canvas.width = Math.floor(window.innerWidth * dpr);
        canvas.height = Math.floor(window.innerHeight * dpr);
        canvas.style.width = window.innerWidth + 'px';
        canvas.style.height = window.innerHeight + 'px';
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    };
    resize();

    const colors = ['#f093fb', '#f5576c', '#667eea', '#764ba2', '#ffffff'];
    const parts = Array.from({ length: 90 }).map(() => ({
        x: window.innerWidth / 2,
        y: 140,
        vx: (Math.random() - 0.5) * 14,
        vy: (Math.random() - 0.9) * 16,
        g: 0.55 + Math.random() * 0.25,
        s: 3 + Math.random() * 4,
        r: Math.random() * Math.PI,
        vr: (Math.random() - 0.5) * 0.25,
        c: colors[Math.floor(Math.random() * colors.length)],
        life: 90 + Math.floor(Math.random() * 40)
    }));

    let frame = 0;
    const tick = () => {
        frame++;
        ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);
        parts.forEach(p => {
            p.vy += p.g;
            p.x += p.vx;
            p.y += p.vy;
            p.r += p.vr;
            p.life--;
            ctx.save();
            ctx.translate(p.x, p.y);
            ctx.rotate(p.r);
            ctx.fillStyle = p.c;
            ctx.globalAlpha = Math.max(0, Math.min(1, p.life / 120));
            ctx.fillRect(-p.s / 2, -p.s / 2, p.s, p.s * 0.6);
            ctx.restore();
        });
        if (frame < 140 && parts.some(p => p.life > 0 && p.y < window.innerHeight + 50)) {
            requestAnimationFrame(tick);
        } else {
            ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);
        }
    };
    requestAnimationFrame(tick);
}

// â”€â”€ Reactions â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

async function react(id, type, btn) {
    if (!reacted[id]) reacted[id] = new Set();
    if (reacted[id].has(type)) return;
    reacted[id].add(type);
    btn.classList.add('reacted');
    try {
        const res = await fetch(`${API}/${id}/react`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ type })
        });
        const data = await res.json();
        const c = (data.reactions && data.reactions[type]) || 0;
        const countEl = btn.querySelector('.e-count');
        if (countEl) countEl.textContent = c;
        else if (c) btn.insertAdjacentHTML('beforeend', `<span class="e-count">${c}</span>`);
    } catch (e) {
        reacted[id].delete(type);
        btn.classList.remove('reacted');
    }
}

function toggleReplies(id) {
    const sec = document.getElementById(`replies-${id}`);
    if (sec.classList.contains('open')) { sec.classList.remove('open'); return; }
    sec.classList.add('open');
    fetchReplies(id);
}

async function fetchReplies(id) {
    try {
        const res = await fetch(`${API}/${id}/replies`);
        const replies = await res.json();
        const list = document.getElementById(`replies-list-${id}`);
        if (!replies.length) {
            list.innerHTML = '<div style="padding:10px 0 0 52px;color:#9aa3ad;font-size:0.85em;">No replies yet</div>';
        } else {
            list.innerHTML = replies.map(r => `
                <div class="reply">
                    <div class="reply-avatar">${anonInitial(r.id)}</div>
                    <div class="reply-body">
                        <span class="reply-name">${anonName(r.id)}</span>
                        <span class="reply-handle">${anonHandle(r.id)}</span>

                    </div>
                </div>
            `).join('');
        }
    } catch (e) { console.error(e); }
}

async function sendReply(id) {
    const inp = document.getElementById(`reply-input-${id}`);
    const text = inp.value.trim();
    if (!text) return;
    try {
        await fetch(`${API}/${id}/reply`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ text })
        });
        inp.value = '';
        await fetchReplies(id);
        // Update reply count in action bar
        const res = await fetch(`${API}/${id}/replies`);
        const replies = await res.json();
        const postEl = document.getElementById(`post-${id}`);
        const replyBtn = postEl.querySelector('.reply-action span');
        replyBtn.textContent = fmtCount(replies.length);
        toast('Reply posted!');
    } catch (e) { toast('Failed to reply'); }
}

function openReportModal(postId) {
    currentReportPostId = postId;
    selectedReportReason = null;
    document.getElementById('reportModal').classList.add('show');
    document.querySelectorAll('.report-option').forEach(opt => opt.classList.remove('selected'));
    document.getElementById('reportSubmitBtn').disabled = true;
}

function closeReportModal() {
    document.getElementById('reportModal').classList.remove('show');
    currentReportPostId = null;
    selectedReportReason = null;
}

function selectReportReason(element, reason) {
    document.querySelectorAll('.report-option').forEach(opt => opt.classList.remove('selected'));
    element.classList.add('selected');
    selectedReportReason = reason;
    document.getElementById('reportSubmitBtn').disabled = false;
}

async function submitReport() {
    if (!currentReportPostId || !selectedReportReason) return;
    
    try {
        await fetch(`${API}/${currentReportPostId}/report`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ reason: selectedReportReason })
        });
        reported.add(currentReportPostId);
        closeReportModal();
        toast('Post reported');
        loadPosts();
    } catch (e) {
        toast('Failed to report post');
    }
}

// â”€â”€ Dynamic Features â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

let autoUpdateInterval;
let typingTimeouts = {};

function startAutoUpdate() {
    if (autoUpdateInterval) clearInterval(autoUpdateInterval);
    autoUpdateInterval = setInterval(() => {
        if (document.visibilityState === 'visible') {
            loadPosts();
        }
    }, 30000); // Update every 30 seconds
}

function showTypingIndicator(postId) {
    const indicator = document.getElementById(`typing-${postId}`);
    if (indicator) {
        indicator.classList.add('show');
        
        // Clear existing timeout
        if (typingTimeouts[postId]) {
            clearTimeout(typingTimeouts[postId]);
        }
        
        // Hide after 3 seconds of inactivity
        typingTimeouts[postId] = setTimeout(() => {
            hideTypingIndicator(postId);
        }, 3000);
    }
}

function hideTypingIndicator(postId) {
    const indicator = document.getElementById(`typing-${postId}`);
    if (indicator) {
        indicator.classList.remove('show');
    }
    if (typingTimeouts[postId]) {
        clearTimeout(typingTimeouts[postId]);
        delete typingTimeouts[postId];
    }
}

// â”€â”€ Toast â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

function toast(msg) {
    const el = document.getElementById('toast');
    el.textContent = msg;
    el.classList.add('show');
    setTimeout(() => el.classList.remove('show'), 2200);
}
